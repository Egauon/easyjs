<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Load Markdown Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg sticky-top" style="z-index:10000;">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./documentation.html">Documentation</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li id="signinbutton" class="nav-item">
            <a class="nav-link" href="./signin.html">Sign In</a>
          </li>
          <li id="usersettings" style="display:none;" class="nav-item dropdown">
            <a id="username" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="./backends.html">My Sites</a></li>
              <li><a class="dropdown-item" href="./accountsettings.html">Account Settings</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" onclick="localStorage.removeItem('localEmailCache');localStorage.removeItem('localPassCache');window.location.reload();" style="cursor: pointer;">Sign Out</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div style="position:absolute;top:100%;left:0%;width:100%;height:auto;overflow:hidden;background:white;">
    <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" data-bs-title="Popover title" data-bs-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>
  </div>

  <div id="markdown-content" class="container mt-5"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    function Get(name) {
      var previous = localStorage.getItem(name);
      return previous ? previous : false;
    }

    var username = Get('localEmailCache');
    if (username) {
      document.getElementById("signinbutton").style.display = 'none';
      document.getElementById("usersettings").style.display = 'block';
      document.getElementById("username").innerHTML = username;
    }

    // Initialize popovers
    document.addEventListener('DOMContentLoaded', function () {
      var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl)
      });
    });

    // Function to fetch and display the markdown file
    async function loadMarkdownFile(url) {
      try {
        const response = await fetch(url);
        const markdown = await response.text();
        const htmlContent = marked(markdown);
        document.getElementById('markdown-content').innerHTML = htmlContent;
      } catch (error) {
        console.error('Error fetching the markdown file:', error);
      }
    }

    // Call the function with the path to your markdown file
    loadMarkdownFile('./README.md');
  </script>
</body>
</html>
