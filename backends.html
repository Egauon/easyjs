<script>










  function getWebsites(){
  
    if(localStorage.getItem('localEmailCache') != undefined){
      Ask('GetWebsites', {email: localStorage.getItem('localEmailCache'), password: localStorage.getItem('localPassCache')}).then(function(data){
      
        document.getElementById("placeholder").remove();
        
        for(i=0;i<data.length;i++){
         
          document.getElementById("websites").innerHTML = document.getElementById("websites").innerHTML + '<div class="container mt-5 websitecard"><div class="card"><div class="row no-gutters h-100"><div class="col-md-8"><div class="card-body roboto-bold"><h5 class="card-title" style="font-size:6vmin;">' + data[i] + '</h5><button class="btn btn-primary mb-2" onclick="edit(' + "'" + data[i] + "'" + ')">Edit</button><button class="btn btn-secondary mb-2" onclick="remove(' + "'" + data[i] + "'" + ')">Remove</button></div></div><div class="col-md-4 iframe-container"><iframe src=' + data[i] + '" style="width:100%;height:100%;"></iframe></div></div></div></div>'
        }
      

      })
    }
  }
getWebsites();
  

  function login(){
    document.getElementById("loginbutton").style.display = "none";
    document.getElementById("spinner").style.display = "block";

    Ask('Login', {email: document.getElementById("inputEmail").value, password: document.getElementById("inputPassword").value}).then(function(data){
      document.getElementById("loginbutton").style.display = "block";
      document.getElementById("spinner").style.display = "none";
      if(data){

                  localStorage.setItem("localEmailCache", document.getElementById("inputEmail").value)
          localStorage.setItem("localPassCache", document.getElementById("inputPassword").value)
          window.location.href = "./index.html"


      } else{
     
        document.getElementById("alertEmail").style.display = "block";
      }
    })


  }




function edit(website){
  window.location.href = "./editor.html?site=" + website;
}


function remove(website){

  Ask("RemoveWebsite", {email: localStorage.getItem('localEmailCache'), password: localStorage.getItem('localPassCache'), website: website}).then(function(data){
    window.location.reload();
  })

}


</script>
